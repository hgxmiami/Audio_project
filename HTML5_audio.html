<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video and Audio with custom Controls</title>

    <link href="http://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h1>HTML Video and Audio With Custom Controls</h1>
    
    <div class="wrapper">
      
      <h2>Video Example</h2>
      
      <video>
        <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.mp4" type="video/mp4">
        <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.ogg" type="video/ogg">
      </video>
      
      <div class="controls">
        <div class="btn">Play</div>
      </div>
      
        <script src="js/main.js"></script>
        
    </div>
