<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Audio Player</title>

    <link href="http://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h2>Paste Video Source:</h2>
    <input type="text" id="source-input"><br>
    
    <center>
      <div class="btn" id="load-audio">Load Audio</div>
    </center>
    
    <br>
    <div id="audio-controls" class="center">
      <audio id="audioguy" controls></audio>
      <button class="btn2" id="speeddown">-</button>
      <button class="btn2" id="speedreset">.</button>
      <button class="btn2" id="speedup">+</button>
    </div>
    
    
    
    
    <script src="js/audio.js"></script>
  </body>
  
</html>
